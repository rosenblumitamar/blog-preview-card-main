<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- fav icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- webpage title -->
  <title>Frontend Mentor | Blog preview card</title>
  <!-- external styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <!-- queries selectors -->
  <link rel="stylesheet" href="styles/queries.css">
</head>
<body>
  <div class="flex-container">
    <article class="blog-card">
      <!-- card image -->
      <figure class="card-image">
        <img src="assets/images/illustration-article.svg" alt="Yellow and white image illustartion.">
        <figcaption></figcaption>
      </figure>
      <!-- card topic and publish -->
      <div class="card-publish">
        <a href="#" class="topic-link">Learning</a>
        <p class="publish-para">Published <time datetime="2023-02-21">21 Dec 2023</time></p>
      </div>
    
      <!-- card content -->
      <div class="card-content">
        <h2 class="card-header"><a href="#" class="card-header-link">HTML & CSS foundations</a></h2>
        <p class="content-para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
    
      <!-- card author -->
      <div class="card-author">
        <figure>
          <img src="assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper.">
          <figcaption></figcaption>
        </figure>
        <p class="author-name">Greg Hooper</p>
      </div>
    </article>
  </div>
</body>
</html>
